<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f0db4f">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" sizes="192x192" href="img/launcher-icon-192.png">
  <link rel="apple-touch-icon" sizes="128x128" href="img/launcher-icon-128.png">
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="img/launcher-icon-128.png">

  <!--iOS fallback -->
  <meta name="application-name" content="Bat">
  <meta name="apple-mobile-web-app-title" content="Bat">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!--Windows fallback-->
  <meta name="msapplication-navbutton-color" content="#f0db4f">
  <meta name="msapplication-starturl" content="/">

  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="container">
    <img class="logo" src="img/launcher-icon-96.png" alt="Bat">

    <div class="battery-info">
      <table>
        <tbody>
          <tr>
            <th>Level</th>
            <td><span id="level"></span></td>
          </tr>
          <tr>
            <th>Charging?</th>
            <td><span id="charging"></span></td>
          </tr>
          <tr>
            <th>Charging time</th>
            <td><span id="charging-time"></span></td>
          </tr>
          <tr>
            <th>Discharging time</th>
            <td><span id="discharging-time"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/index.js"></script>
  <script src="js/battery.js"></script>

</body>

</html>
